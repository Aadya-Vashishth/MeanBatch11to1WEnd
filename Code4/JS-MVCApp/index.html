<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Emp CRUD APP</title>
	<link rel="stylesheet" href="css/custom.css">
	<script src="js/model.js"></script>
	<script src="js/controller.js"></script>
</head>
<body>
	<fieldset>
		<legend>Emp Details</legend>
		<table border="1">
			<tr>
				<td><label for="">Id</label></td>
				<td><label  id="empid"></td>
			</tr>
			<tr>
				<td><label for="">Name</label></td>
				<td><input class="clearfields" type="text" id="name" placeholder="Type Name Here"></td>
			</tr>
			<tr>
				<td><label for="">City</label></td>
				<td><select id="city">
					
				</select></td>
			</tr>
			<tr>
				<td><label for="">Salary</label></td>
				<td><input class="clearfields" type="text" id="salary" placeholder="Type Salary Here"></td>
			</tr>
		</table>
		<button id="add">Add</button>
		<button id="delete">Delete</button>
		<button>Search</button>
		<button id="sort">Sort</button>
		<button id="save">Save</button>
		<button id="load">Load</button>
		<hr>
		<p>No Of Records Added <span id="noofrecords"></span></p> 
		<p>No of Records Ready For Deletion <span id="noofreadydeletion"></span></p>
	</fieldset>
	<fieldset>
		<legend>Emp List</legend>
		<table border="1">
			<thead>
				<tr>
					<td>Id</td>
					<td>Name</td>
					<td>Salary</td>
					<td>Operations</td>
				</tr>
			</thead>
			<tbody id="empdata"></tbody>
		</table>
	</fieldset>
</body>
</html>
